site_name: Amiibot
extra:
  homepage: https://ecoppen.github.io/Amiibot
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
repo_url: https://github.com/ecoppen/Amiibot
theme:
  name: material
  custom_dir: docs/material
  icon:
    repo: fontawesome/brands/git-alt
  favicon: amiibot.png
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
  logo: amiibot_header.png
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
